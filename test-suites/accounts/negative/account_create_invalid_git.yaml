    body: '{
        "name": "Test-{{@Random | 12}}",
        "accountType": " ",
        "accessKey": "accessKey",
        "secretKey": "testing secretKey"
     }'
  - id: 4
    body: '{
        "name": "Test-{{@Random | 24}}",
        "accountType": " ",
        "accessKey": "testing accessKey",
        "secretKey": "testing secretKey"
     }'
     #invalid accessKey
  - id: 3
