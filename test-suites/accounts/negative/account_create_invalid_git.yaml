    body: '{
        "name": " ",
        "accountType": "Git",
        "accessKey": "testing accessKey",
        "secretKey": "testing secretKey"
     }'
  - id: 2
    body: '{
        "name": " ",
        "accountType": "Git",
        "accessKey": "testing accessKey",
        "secretKey": "testing secretKey"
     }'
    # invalid accountType
